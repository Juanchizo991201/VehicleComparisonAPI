# Application name for the test environment
spring.application.name=CarComparisonApi-Test

# MySQL connection details for the test environment
spring.datasource.url=jdbc:mysql://localhost:3306/CarComparisonDB
spring.datasource.username=admin
spring.datasource.password=admin1234

# Hibernate properties (optional)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection pool settings (optional)
spring.datasource.hikari.maximum-pool-size=10